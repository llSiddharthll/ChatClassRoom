{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="subjects" class="container mx-auto my-10 px-4 lg:px-8">

    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-extrabold text-center mb-16 text-gray-900 fade-in-up">Explore Our Subjects</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            {% for subject in subjects %}
            <div class="bg-white p-8 rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer group border-t-4 border-indigo-500 hover:border-indigo-700">
                <div class="flex items-center mb-4">
                    <!-- Add an icon or image for each subject -->
                    <div class="bg-indigo-600 text-white p-3 rounded-full mr-4 group-hover:bg-indigo-800 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20l9-5-9-5-9 5 9 5z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12l9-5-9-5-9 5 9 5z" />
                        </svg>
                    </div>
                    <h3 class="text-2xl font-semibold text-gray-800">{{ subject.name }}</h3>
                </div>
                <p class="text-gray-600 mb-6">{{ subject.description }}</p>
                <a href="{% url 'topics' subject.auto_slug %}" class="inline-block px-6 py-3 text-indigo-600 font-medium border border-indigo-600 rounded-lg group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">Explore More &rarr;</a>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
<style>
    /* Custom hover effects */
    .group:hover .group-hover\:bg-indigo-800 {
        background-color: #4338CA;
    }

    .group-hover\:underline {
        text-decoration: underline;
    }

    .group:hover .group-hover\:text-white {
        color: #fff;
    }

    /* Responsive padding */
    @media (min-width: 1024px) {
        .container {
            padding-left: 2rem;
            padding-right: 2rem;
        }
    }
</style>
{% endblock %}
