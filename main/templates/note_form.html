{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="bg-gray-100">

    <div class="container mx-auto">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Create a New Note</h2>
            
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                        Save Note
                    </button>
                </div>
            </form>
        </div>
    </div>

</section>

<!-- Initialize Select2 -->
<script>
    $(document).ready(function() {
        $('#id_topics').select2({
            placeholder: "Select topics",  // Add a placeholder
            allowClear: true
        });
    });
</script>
{% endblock %}
