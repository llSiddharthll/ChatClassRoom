{% extends "base.html" %}
{% load static account socialaccount %}

{% block content %}
    <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg border border-gray-200">
        <h1 class="text-3xl font-extrabold text-gray-900">
            Sign Out
        </h1>
        <p class="mt-3 text-lg text-gray-700">
            Are you sure you want to sign out?
        </p>

        {% url 'account_logout' as action_url %}
        <form method="post" action="{{ action_url }}" class="mt-6 space-y-4">
            {% csrf_token %}
            {{ redirect_field }}
            
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-3 bg-red-600 text-white font-bold rounded-lg shadow-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition duration-150 ease-in-out">
                    Sign Out
                </button>
            </div>
        </form>
    </div>
{% endblock %}
