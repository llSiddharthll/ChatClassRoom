{% extends 'base.html' %}
{% load static account socialaccount %}
{% block content %}

<section class="h-full md:h-[86vh] flex items-center justify-center">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        <!-- Signup form -->
        <form id="signup-form" method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <div class="flex flex-row items-center justify-center gap-4">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
        </div>
        <div class="flex flex-row items-center justify-center gap-4">
            <div class="mb-4">
                <label for="password1" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password1" name="password1" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label for="password2" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
        </div>
            <button type="submit"
                class="w-full bg-indigo-500 text-white font-semibold py-2 rounded-lg hover:bg-indigo-600 transition duration-300">Sign Up</button>
        </form>

        <!-- Social signup section -->
        <div class="mt-6">
            <p class="text-center text-gray-600">Or sign up with</p>
            <div class="flex flex-row gap-4 items-center justify-center w-full mt-4">
                <a href="{% provider_login_url 'google' %}" class="flex items-center justify-center">
                    <img src="{% static 'images/google.svg' %}" alt="Google" class="w-6 h-6">
                </a>
                <a href="{% provider_login_url 'github' %}" class="flex items-center justify-center">
                    <img src="{% static 'images/github.svg' %}" alt="GitHub" class="w-7 h-7">
                </a>
            </div>
        </div>

        <!-- Login link -->
        <p class="text-gray-600 text-center mt-6">Already have an account? <a href="{% url 'account_login' %}"
                class="text-indigo-500 hover:text-indigo-700 font-semibold">Login</a></p>
    </div>
</section>

{% endblock %}
